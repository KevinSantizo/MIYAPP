{% extends "users/base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
 </head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign UP
					</span>
				</div>

				<form class="login100-form validate-form" action="{% url 'users:register'  %}" method="POST">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Nombre requerido">
						<span class="label-input100">Nombres</span>
						<input class="input100" type="text" name="first_name" placeholder="Ingrese su nombre">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Apellido requerido">
						<span class="label-input100">Apellidos</span>
						<input class="input100" type="text" name="last_name" placeholder="Ingrese su apellido">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate="Teléfono requerido">
						<span class="label-input100">Teléfono</span>
						<input class="input100" type="text" name="phone" placeholder="Ingrese su teléfono">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Email requerido">
						<span class="label-input100">Correo Electrónico</span>
						<input class="input100" type="email" name="email" placeholder="Ingrese su correo">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Dirección</span>
						<input class="input100" type="text" name="address" placeholder="Ingrese su dirección">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="password" placeholder="Ingrese su contraseña">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Register
						</button>
					</div>
					<div class="container-login100-form-btn">
						<a href="{% url 'users:login' %}">Have an account? Login here</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
{% endblock %}
